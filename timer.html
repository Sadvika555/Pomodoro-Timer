
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
    <div class="bg-container">
        <div class="timer-container">
            <h1 class="heading">Pomodoro Timer</h1>
            <div class="timer" id="timer">25:00</div>
            <div class="cont-button">
                <button class="button start" id="start">START</button>
                <button class="button stop" id="stop">STOP</button>
                <button class="button reset" id="reset">RESET</button>
            </div>
            <div class="cont-button">
                <button class="button short-break" id="shortBreak">SHORT BREAK</button>
                <button class="button long-break" id="longBreak">LONG BREAK</button>
            </div>
        </div>
    </div>
</body>

</html>
